    <div class="form">
        <h1>Form</h1>

        <form action="" autocapitalize="on" autocomplete="off" novalidate>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Fill your Name" required autocapitalize="on" autofocus>
            <br>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female

            <br>
            <input type="checkbox" name="DB">DB
            <input type="checkbox" name="java">Java
            <input type="checkbox" name="C" >C
            <br>
            <input type="date" max="2024-12-20" min="2024-12-10">
            <br>

            <label for="password">password</label>
            <input type="password" placeholder="Set Pass" name="password" id="password">
            <br>
            <br>    
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">

            <br>
            <label for="Volume">Volume</label>
            <input style="accent-color: red;" type="range" max="10" min="0" step="2" value="2">
            
            <br>
        </form>
    </div>
